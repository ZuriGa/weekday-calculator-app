<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekday Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Date Calculator</h1>
        <label for="dateInput">Enter a date to find the day of the week it landed on:</label>
        <input type="date" id="dateInput">
        <button id="calculatorButton" type="submit">Calculate</button>
        <p id="result"></p>
    </div>
</body>
</html>
